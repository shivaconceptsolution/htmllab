<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    <tr><td><label>Enter name</label></td><td><input type="text" placeholder="Enter name" /> </td></tr>
    <tr><td><label>Enter email</label></td><td><input type="email" placeholder="Enter email" /> </td></tr>
    <tr><td><label>Enter mobileno</label></td><td><input type="number" placeholder="Enter mobileno" /> </td></tr>
    <tr><td><label>Enter date of birth</label></td><td><input type="date"  /> </td></tr>
    <tr><td><label>Gender</label></td><td><input type="radio" value="Male" name="gender"  />Male <input type="radio" value="Feale" name="gender"  />Female </td></tr>
    <tr><td><label>Country</label></td><td> <select>
        <option value="">Select Country</option>
        <option value="INDIA">INDIA</option>
        <option value="USA">USA</option>
        <option value="CHINA">CHINA</option>
        <option value="JAPAN">JAPAN</option>
    </select></td></tr>
    <tr><td><label>State</label></td><td> <select multiple>
        <option value="">Select State</option>
        <option value="Madhya Pradesh">MP</option>
        <option value="Uttar Pradesh">UP</option>
        <option value="Andhra Pradesh">AP</option>
        <option value="Himanchal Pradesh">HP</option>
    </select></td></tr>
    <tr><td><label>Course</label></td><td> 
        <input type="checkbox" name="chk" value="C" />C <br>
        <input type="checkbox" name="chk" value="CPP" />CPP 
    </td></tr>
    <tr><td><label>Message</label></td><td> 
        <textarea rows="5" cols="10">
            </textarea>
    </td></tr>
    <tr><td colspan="2"><input type="submit" name="btnsubmit" value="Click" /></td></tr>
</table>
</body>
</html>
